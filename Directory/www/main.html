<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://grektory.herokuapp.com http://i.imgur.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>Directory</title>
    <!-- Directory references -->
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="page">
        <div id="load"></div>
        <div id="menu_dead_space"></div>
        <div data-role="header" class="header" id="header" align="center">
            <h1 id="title">Directory</h1>
            <div id="search_div">
                <input type="text" placeholder="Search..." id="search" maxlength="50"/>
            </div>
            <div id="menu_list">
                <button id="call" class="ui-btn ui-icon-phone ui-btn-icon-notext">CALL</button>
                <button id="text" class="ui-btn ui-icon-comment ui-btn-icon-notext">TEXT</button>
                <button id="email" class="ui-btn ui-icon-mail ui-btn-icon-notext">EMAIL</button>
                <button id="add" class="ui-btn ui-icon-plus ui-btn-icon-notext">ADD</button>
            </div>
        </div>
        <div role="main" id="main" class="ui-content">
            <ul id="directory" data-role="listview">
            </ul>
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/jquery-2.2.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/parse-1.6.14.js"></script>
</body>
</html>
