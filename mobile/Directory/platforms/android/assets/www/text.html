<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>Directory</title>
    <!-- Directory references -->
    <link href="css/text.css" rel="stylesheet" />
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="page" style="height:inherit">
        <div data-role="header" class="header" id="header" align="center">
            <h2 id="name">NAME</h2>
            <div id="menu_list" align="center">
                <button id="cancel" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext">CANCEL</button>
                <button id="send" class="ui-btn ui-icon-forward ui-btn-icon-notext">SEND</button>
            </div>
        </div>
        <div role="main" id="main" class="ui-content">
            <textarea id="message" contenteditable="true" placeholder="Message..."></textarea>
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/text.js"></script>
    <script src="scripts/jquery-2.2.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/parse-1.6.14.js"></script>
</body>
</html>
